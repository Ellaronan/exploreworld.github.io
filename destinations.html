<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate a random holiday destination with one click!">
    <title>Random Holiday Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .header {
            font-size: 2rem;
            font-weight: bold;
            color: #023e8a;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            text-align: center;
            background-color: #0077b6;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .container h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            background-color: #023e8a;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0077b6;
        }

        .destination {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .map {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            background-color: #02a3f5;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #0288d1;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMr7UtLVVpDDO5c2j01Tho_2WpM9WHjDM"></script>
</head>

<body>
    <a href="index.html" class="home-button">Home</a>
    <div class="header">Begin Planning your Dream Destination Today</div>
    <div class="container">
        <h1>Click Here to Generate a Random Holiday Destination</h1>
        <button class="button" onclick="generateDestination()">Generate Destination</button>
        <div class="destination" id="destination"></div>
        <div id="map" class="map"></div>
    </div>

    <script>
        let map;

        function generateDestination() {
            const destinations = [
                { name: "Albufeira, Portugal", lat: 37.0891, lng: -8.2471 },
                { name: "Paris, France", lat: 48.8566, lng: 2.3522 },
                { name: "Santorini, Greece", lat: 36.3932, lng: 25.4615 },
                { name: "Edinburgh, Scotland", lat: 55.9533, lng: -3.1883 },
                { name: "London, England", lat: 51.5074, lng: -0.1278 },
                { name: "Rome, Italy", lat: 41.9028, lng: 12.4964 },
                { name: "New York, USA", lat: 40.7128, lng: -74.0060 },
                { name: "Marrakesh, Morocco", lat: 31.6295, lng: -7.9811 },
                { name: "Tokyo, Japan", lat: 35.6895, lng: 139.6917 },
                { name: "Bali, Indonesia", lat: -8.3405, lng: 115.0920 }
            ];

            // Generate a random index from the array
            const randomIndex = Math.floor(Math.random() * destinations.length);
            const selectedDestination = destinations[randomIndex];

            // Display the random destination
            const destinationElement = document.getElementById("destination");
            destinationElement.textContent = selectedDestination.name;

            // Initialize Google Map
            if (!map) {
                map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: selectedDestination.lat, lng: selectedDestination.lng },
                    zoom: 8
                });
            } else {
                map.setCenter({ lat: selectedDestination.lat, lng: selectedDestination.lng });
                map.setZoom(8);
            }

            // Add a marker for the selected destination
            new google.maps.Marker({
                position: { lat: selectedDestination.lat, lng: selectedDestination.lng },
                map: map,
                title: selectedDestination.name
            });
        }
    </script>
</body>

</html>
